						<script type="text/template" id="t-scroll_list">
							{{#each list}}
							<li>
								<div class="item-content">
									<span class="u-adopt {{#js_compare " this.adopted==1 "}}show{{/js_compare}}"></span>
									<div class="item-media"><img src={{portrait}} style='width: 2.2rem;'></div>
									<div class="item-inner">
										<div class="item-title-row">
											<h2 class="item-tt">{{name}}</h2>
										</div>
										<div class="item-subtt"><span>主修：{{majors}}</span><strong>{{pos}} {{dis}}</strong></div>
										<div class="item-subcon">
											<div class="text">
												{{text}}
											</div>
										</div>
										<div class="by-table">
											{{#if total}}
											<div class="row thead">
												<span class="col-50">预计报价</span><span class="col-50">{{total}}</span>
											</div>
											{{/if}} {{#if price}}
											<div class="row">
												<span class="col-50">商家预估报价</span><span class="col-50">{{price}}</span>
											</div>
											{{/if}} {{#if range}}
											<div class="row">
												<span class="col-50">实际浮动范围</span><span class="col-50">{{range}}</span>
											</div>
											{{/if}}
										</div>
										{{#if msg_box}}
										<div class="msg_box u-msg_box">
											<ul>
												{{#each this.msg_box}}
												<li>
													<span class="{{#js_compare " this.type==='0' "}}answer{{else}}ask{{/js_compare}}">
											{{#js_compare "this.type === '0'"}}追问:{{else}}追答：{{/js_compare}}
												
											</span>{{text}}
												</li>
												{{/each}}
											</ul>
										</div>
										{{/if}}
										<div class="bottom u-bottom">
											<span>{{time}}</span>
											<span class="qibaobox item-zan open-popup {{#js_compare " this.hasadopted==1 "}}hide{{/js_compare}}" data-popup=".pop-thank"><i class="icon icon-zan open-popup" ></i>采纳</span>
											<span class="qibaobox item-zixun {{#js_compare " this.hasadopted==1 "}}hide{{/js_compare}}"><i class="qibao"></i>继续咨询 </span>
											<span class="qibaobox item-thank {{#js_compare " this.hasadopted==1 "}}show{{/js_compare}}"><i class="icon icon-thank"></i>去感谢</span>
										</div>
									</div>
