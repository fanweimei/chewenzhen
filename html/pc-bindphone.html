<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>绑定手机</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<link rel="shortcut icon" href="/favicon.ico">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta content="telephone=no" name="format-detection" />
		<meta content="email=no" name="format-detection" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" type="text/css" href="dist/css/light7.min.css" />
		<link rel="stylesheet" type="text/css" href="assets/css/my_app.css" />
	</head>

	<body>
		<div id="page-bindphone" class="page">
			<header class="bar bar-nav">
				<a class="icon icon-left pull-left back"></a>
				<h1 class="title">绑定手机</h1>
			</header>
			<div class="content">
				<div class="list-block m-bindphone_input">
					<ul>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">手机号</div>
									<div class="item-input">
										<input id="j-use_name" type="text" placeholder="请输入手机号">
										<a href="#" class="u-verifybt no" id="j-verify_bt">获取验证码</a>
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">验证码</div>
									<div class="item-input">
										<input id="j-use_verify" type="text" placeholder="请输入验证码">
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class="content-block">
					<p><a href="#" id="j-btn" class="u-btn no">快速绑定</a></p>
				</div>
				<div class="m-bind_ok">
					恭喜您，绑定成功
				</div>
			</div>
		</div>
	</body>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/tool.js" type="text/javascript" charset="utf-8"></script>
	<script src="dist/js/light7.min.js" type="text/javascript" charset="utf-8"></script>
	<script src='dist/js/light7-swiper.min.js' charset='utf-8'></script>
	<script src="assets/js/my_app.js" type="text/javascript" charset="utf-8"></script>

</html>
