<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>商家排行榜</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<link rel="shortcut icon" href="/favicon.ico">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta content="telephone=no" name="format-detection" />
		<meta content="email=no" name="format-detection" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" type="text/css" href="dist/css/light7.min.css" />
		<link rel="stylesheet" href="dist/css/light7-swiper.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/my_app.css" />
	</head>

	<body>
		<div id="page-bussiness" class="page">
			<!-- 头部 -->
			<header class="bar bar-nav">
				<a class="icon icon-left pull-left back"></a>
				<h1 class="title">商家排行榜</h1>
			</header>
			<!-- 工具栏 -->
			<nav class="bar bar-tab">
				<a class="tab-item" href="index.html">
					<span class="icon icon-my icon-my_index"></span>
					<span class="tab-label">首页</span>
				</a>
				<a class="tab-item" href="hd-index.html">
					<span class="icon icon-my icon-my_wenzhen"></span>
					<span class="tab-label">问诊</span>

				</a>
				<a class="tab-item " href="bj-index.html">
					<span class="icon icon-my icon-my_bijia"></span>
					<span class="tab-label">比价</span>
				</a>
				<a class="tab-item active" href="fx-index.html">
					<span class="icon icon-my icon-my_faxian"></span>
					<span class="tab-label">发现</span>
				</a>
				<a class="tab-item" href="pc-my.html">
					<span class="icon icon-my icon-my_user"></span>
					<span class="tab-label">我的</span>
					<span class="badge">2</span>
				</a>
			</nav>
			<!-- 内容区域  -->
			<div class="content infinite-scroll" data-distance="200">
				<!-- 焦点图  -->
				<div class="swiper-container" data-space-between='10' data-pagination='.swiper-pagination' data-autoplay="3000">
					<div class="swiper-wrapper">
						<div class="swiper-slide"><img width="100%" src="assets/temp/shop-banner.png" alt=""></div>
						<div class="swiper-slide"><img width="100%" src="assets/temp/shop-banner.png" alt=""></div>
						<div class="swiper-slide"><img width="100%" src="assets/temp/shop-banner.png" alt=""></div>
					</div>
					<div class="swiper-pagination"></div>
				</div>
				<!--定位-->
				<div class="g-bar m-new_qa m-near_station">
					<div class="tit">
						附近的维修店
					</div>
					<div class="con">
						<a class="link" href="#"> 大观中路95号科汇园</a>
					</div>
				</div>
				<div class="g-map">
					<img src="assets/img/map.png" />
				</div>
				<!-- 商家列表 -->
				<div class="m-buss_list">
				    <ul id="j-scroll_list">
				      <!--<li>
				      	<div class="item-img"><img src="assets/temp/bussiness-list.png"></div>
				        <div class="item-center">
				        		<h2 class="item-tt">广东中澳奥迪汽车4S店</h2>
				            <p class="item-subtt"><span>主修：奥迪 大众 本田</span><strong>东圃/车陂&nbsp;&nbsp;7.0km</strong></p>
				        	 </div>
				        <div class="item-right item-arrow">
				        		
				        </div>
				      </li>-->
				    </ul>
				   <script id="t-scroll_list" type="text/template7">
				    	{{#each list}}
				    <li>
				      	<div class="item-img"><img src={{portrait}}></div>
				        <div class="item-center">
				        		<h2 class="item-tt {{#js_compare "this.rz === '1' "}}rz{{/js_compare}}">{{name}}</h2>
				            <p class="item-subtt"><span>主修：{{majors}}</span><strong>{{des}}&nbsp;&nbsp;{{dis}}</strong></p>
				        	 </div>
				        <div class="item-right item-arrow">
				        		 
				        </div>
				      </li>
				    	{{/each}}
				    </script>
				    <!-- preloader -->
					<div class="infinite-scroll-preloader">
						<div class="preloader"></div>
					</div>
				  </div>
			</div>
		</div>
	</body>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/tool.js" type="text/javascript" charset="utf-8"></script>
	<script src="dist/js/light7.js" type="text/javascript" charset="utf-8"></script>
	<script src='dist/js/light7-swiper.min.js' charset='utf-8'></script>
	<script src="assets/js/my_app.js" type="text/javascript" charset="utf-8"></script>

</html>
