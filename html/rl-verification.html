				<div class="m-verify_con">
					<p>手机号+密码是当前作为车问诊登录凭证之一</p>
					<p>手机收不到验证码可能有如下几种情况：</p>
					<p>1、手机装了拦截软件。</p>
					<p>2、手机关机、暂无信号、欠费或者停机。</p>
					<p>3、手机欠费停机后充值复机第一天无法接收SP短信</p>
					<p>4、用户自己在运营商那边设置了黑名单。</p>
					<p>5、手机无法接收长度超过70个字的短信。</p>
					<p>6、手机在境外使用或者使用境外手机。</p>
					<p>如果您无上述情况，且无法接短信，请致电我们客服人员，我们将尽快帮您解决。</p>
