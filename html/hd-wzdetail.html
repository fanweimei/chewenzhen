						<script type="text/template" id="t-scroll_list">
							{{#each list}}
							<li>
								<div class="item-content">
									<span class="u-adopt"></span>
									<div class="item-media"><img src={{portrait}} style='width: 2.2rem;'></div>
									<div class="item-inner">
										<div class="item-title-row">
											<div class="item-title">
												<span class="name">{{name}}</span>
												<span class="item-type">{{type}}</span>
											</div>
										</div>
										<div class="item-exp">{{exp}}</div>
										<div class="item-subcon">
											<div class="text">
												{{text}}
											</div>
											{{#if msg_box}}
											<div class="msg_box">
												<ul>
													{{#each this.msg_box}}
													<li>
														<span class="{{#js_compare " this.type==='0' "}}answer{{else}}ask{{/js_compare}}">
														{{#js_compare "this.type === '0'"}}追问:{{else}}追答：{{/js_compare}}
															
														</span>{{text}}
													</li>
													{{/each}}
												</ul>
											</div>
											{{/if}}
											<div class="bottom">
												<span>{{time}}</span>
												<span class="qibaobox item-zan open-popup" data-popup=".pop-thank"><i class="icon icon-zan"></i>采纳</span>
												<span class="qibaobox item-zixun"><i class="qibao"></i>继续咨询</span>
												<span class="qibaobox item-thank"><i class="icon icon-thank"></i>去感谢</span>
											</div>
										</div>
