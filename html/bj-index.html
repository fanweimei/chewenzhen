						<!-- 列表模板引擎的模板  -->
						<script id="t-scroll_list" type="text/template7">
							{{#each list}}
							<li>
								<div class="item-content">
									<div class="item-media"><img src="{{portrait}}" style='width: 2.2rem;'></div>
									<div class="item-inner">
										<div class="item-title-row">
											<div class="item-title">
												<span class="name">{{name}}</span>
												<span class="sex {{#js_compare " this.sex==='0' "}}man{{else}}woman{{/js_compare}}"></span>
												<span class="car">{{car}}</span>
												<div class="type {{type_class}}">
													<span class="icon icon-bijia"></span> {{type}}
												</div>
											</div>
										</div>
										<div class="item-address">{{address}}</div>
										<div class="item-subcon">
											<div class="text">
												{{text}}
											</div>
											{{#if img_box}}
											<!-- 图片点击可以放大预览，在img容器上添加pb-standalone类 js在main.js中  -->
											<ul class="img_box pb-standalone">
												{{#each this.img_box}}
												<li><img data-bigImg="{{big_img}}" src="{{img}}" /> </li>
												{{/each}}

											</ul>
											{{/if}} {{#if msg_box}}
											<div class="msg_box">
												<ul>
													{{#each this.msg_box}}
													<li>
														<span class="{{#js_compare " this.type==='0' "}}answer{{else}}ask{{/js_compare}}">
														{{#js_compare "this.type === '0'"}}追问:{{else}}追答：{{/js_compare}}
															
														</span>{{text}}
													</li>
													{{/each}}
												</ul>
											</div>
											{{/if}}
											<div class="bottom">
												<span>{{time}}</span>
												<span class="qibaobox"><i class="qibao"></i>{{num}} </span>
											</div>
										</div>
									</div>
								</div>
							</li>
							{{/each}}
						</script>
