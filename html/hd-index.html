<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>问诊/核单</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<link rel="shortcut icon" href="/favicon.ico">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta content="telephone=no" name="format-detection" />
		<meta content="email=no" name="format-detection" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" type="text/css" href="dist/css/light7.min.css" />
		<link rel="stylesheet" href="dist/css/light7-swiper.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/my_app.css" />
	</head>

	<body>
		<div id="page-hdIndex" class="page">
			
			<!-- 头部 -->
			<header class="bar bar-nav">
				<a class="icon icon-left pull-left back"></a>
				<h1 class="title">问诊</h1>
			</header>
			<!-- 工具栏 -->
			<nav class="bar bar-tab">
				<a class="tab-item" href="index.html">
					<span class="icon icon-my icon-my_index"></span>
					<span class="tab-label">首页</span>
				</a>
				<a class="tab-item active" href="hd-thankzj.html">
					<span class="icon icon-my icon-my_wenzhen"></span>
					<span class="tab-label">问诊</span>

				</a>
				<a class="tab-item " href="bj-index.html">
					<span class="icon icon-my icon-my_bijia"></span>
					<span class="tab-label">比价</span>
				</a>
				<a class="tab-item " href="fx-index.html">
					<span class="icon icon-my icon-my_faxian"></span>
					<span class="tab-label">发现</span>
				</a>
				<a class="tab-item" href="rl-login.html">
					<span class="icon icon-my icon-my_user"></span>
					<span class="tab-label">我的</span>
					<span class="badge">2</span>
				</a>
			</nav>
			
			<nav class="bm-menu" id="j-bm_menu">
				<ul>
					<li><a href="#">核单</a></li>
					<li><a href="#">问诊</a></li>
				</ul>
				<a class="bm-menu_bt" ></a>
			</nav>
			
			<!-- 内容区域  -->
			<div class="content">
				<!--内容区域导航-->
				<div class="buttons-tab tab-bt">
					<a href="#tab1" class="tab-link active button">汽车问诊</a>
					<a href="#tab2" class="tab-link button">清单核实</a>
				</div>
				<div class="tabs pull-to-refresh-container tab-con m-list_box">
					<div id="tab1" class="tab pull-to-refresh-content infinite-scroll active list-block media-list m-list_qa f-nom">
						<div class="pull-to-refresh-layer" style="opacity: 0;">
				          <div class="preloader"></div>
				          <div class="pull-to-refresh-arrow"></div>
				        </div>
						<ul class="content-block list-container" id="j-wz_list">
						</ul>
						<!-- 列表模板引擎的模板  -->
						<script id="t-wz_list" type="text/template7">
							{{#each list}}
							<li>
								<div class="item-content">
									<div class="item-media"><img src="{{portrait}}" style='width: 2.2rem;'></div>
									<div class="item-inner">
										<div class="item-title-row">
											<div class="item-title">
												<span class="name">{{name}}</span>
												<span class="sex {{#js_compare " this.sex==='0' "}}man{{else}}woman{{/js_compare}}"></span>
												<span class="car">{{car}}</span>
											</div>
										</div>
										<div class="item-address">{{address}}<span class="u-reward">{{reward}}</span></div>
										<div class="item-subcon">
											<a href={{detail_url}}>
												<div class="text">
													{{text}}
												</div>
											</a>
											{{#if img_box}}
											<!-- 图片点击可以放大预览，在img容器上添加pb-standalone类 js在main.js中  -->
											<ul class="img_box pb-standalone">
												{{#each this.img_box}}
												<li><img data-bigImg="{{big_img}}" src="{{img}}" /> </li>
												{{/each}}

											</ul>
											{{/if}} {{#if msg_box}}
											<div class="msg_box">
												<ul>
													{{#each this.msg_box}}
													<li>
														<span class="{{#js_compare " this.type==='0' "}}answer{{else}}ask{{/js_compare}}">
														{{#js_compare "this.type === '0'"}}追问:{{else}}追答：{{/js_compare}}
															
														</span>{{text}}
													</li>
													{{/each}}

												</ul>

											</div>
											{{/if}}
											<div class="bottom">
												<span>{{time}}</span>
												<a href={{detail_url}}><span class="qibaobox"><i class="qibao"></i>{{num}} </span></a>
											</div>
										</div>
									</div>
								</div>
							</li>
							{{/each}}
						</script>
						<div class="infinite-scroll-preloader">
							<div class="preloader">
							</div>
						</div>
					</div>
					<div id="tab2" class="tab pull-to-refresh-content infinite-scroll list-block media-list m-list_qa f-nom">
						<div class="pull-to-refresh-layer" style="opacity: 0;">
				          <div class="preloader"></div>
				          <div class="pull-to-refresh-arrow"></div>
				        </div>
						<ul class="content-block  list-container" id="j-hs_list">
						</ul>
						<!-- 列表模板引擎的模板  -->
						<script id="t-hs_list" type="text/template7">
							{{#each list}}
							<li>
								<div class="item-content">
									<div class="item-media"><img src="{{portrait}}" style='width: 2.2rem;'></div>
									<div class="item-inner">
										<div class="item-title-row">
											<div class="item-title">
												<span class="name">{{name}}</span>
												<span class="sex {{#js_compare " this.sex==='0' "}}man{{else}}woman{{/js_compare}}"></span>
												<span class="car">{{car}}</span>
											</div>
										</div>
										<div class="item-address">{{address}}<span class="u-reward">{{reward}}</div>
										<div class="item-subcon">
											<a href={{detail_url}}>
												<div class="text">
													{{text}}
												</div>
											</a>
											{{#if img_box}}
											<!-- 图片点击可以放大预览，在img容器上添加pb-standalone类 js在main.js中  -->
											<ul class="img_box pb-standalone">
												{{#each this.img_box}}
												<li><img data-bigImg="{{big_img}}" src="{{img}}" /> </li>
												{{/each}}

											</ul>
											{{/if}} {{#if msg_box}}
											<div class="msg_box">
												<ul>
													{{#each this.msg_box}}
													<li>
														<span class="{{#js_compare " this.type==='0' "}}answer{{else}}ask{{/js_compare}}">
														{{#js_compare "this.type === '0'"}}追问:{{else}}追答：{{/js_compare}}
															
														</span>{{text}}
													</li>
													{{/each}}

												</ul>

											</div>
											{{/if}}
											<div class="bottom">
												<span>{{time}}</span>
												<a href={{detail_url}}>
													<span class="qibaobox"><i class="qibao"></i>{{num}} </span>
												</a>
											</div>
										</div>
									</div>
								</div>
							</li>
							{{/each}}
						</script>
						<div class="infinite-scroll-preloader">
							<div class="preloader">
							</div>
						</div>
					</div>
				</div>
			</div>
	</body>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/tool.js" type="text/javascript" charset="utf-8"></script>
	<script src="dist/js/light7.min.js" type="text/javascript" charset="utf-8"></script>
	<script src='dist/js/light7-swiper.min.js' charset='utf-8'></script>
	<script src="assets/js/my_app.js" type="text/javascript" charset="utf-8"></script>

</html>
